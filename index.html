<!DOCTYPE html>
<head>
    <script src="index.js"></script>
    <link rel= "stylesheet" type= "text/css" href= "static/styles/index.css">
    <title>Guess Ednaldo Pereira</title>
</head>
<body>
    <h1>Guess Ednaldo Pereira</h1>
    <button id="infoButton">How to Play</button>
    <div id="overlay">
        <div id="infoBox">
            <textarea id="howToPlay">This is the information text.</textarea>
            <button id="closeButton">Close</button>
        </div>
    </div>
    <div align="center">
        <p>Can you guess the Ednaldo Pereira song from a 1-second sample?</p><br>
        <audio id="player"></audio>
        <button class="btn btn--stripe" onclick="playRandomSecond()">Play ‚èµ</button>
    </div>
    <div align="center">
        <label for="guess">Your guess:</label>
        <input type="text" id="guess" name="guess" placeholder="Type your guess..."><br><br>
        <button class="btn btn--stripe" onclick="processGuess()" type="submit">Submit</button>    
    </div>
    <div align="center">
        <p id="chancesMessage"></p>
    </div>
    <div align="center">
        <p>Follow galo.io on Twitter:</p><br>
        <a href="https://twitter.com/galo_io" target="_blank">
            <img src="./static/assets/twitter-logo.png" width="30" height="30">
        </a>
    </div>
</body>
</html>
